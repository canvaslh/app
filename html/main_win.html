<!doctype html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hello APP</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" href="../css/common.css" />
	</head>

	<body>
		<div id="wrap">
			
			<div id="main">

			</div>
			<div id="footer">

				<footer class="aui-nav">
					<ul class="aui-bar-tab">
						<li class="active-success" onclick="setFrm(0)">
							<span class="aui-iconfont aui-icon-favor"></span>
							<p>首页</p>
						</li>
						<li onclick="setFrm(1)">
							<span class="aui-iconfont aui-icon-mark"></span>
							<p>全部</p>
						</li>
						<li onclick="setFrm(2)">
							<span class="aui-iconfont aui-icon-like"></span>
							<p>直播</p>
						</li>
						<li onclick="setFrm(3)">
							<span class="aui-iconfont aui-icon-my"></span>
							<p>聚宝盆</p>
						</li>
						<li onclick="setFrm(4)">
							<span class="aui-iconfont aui-icon-my"></span>
							<p>商城</p>
						</li>
					</ul>
				</footer>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script src="../script/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		apiready = function() {
			console.log("Hello APICloud");

			var header = $api.byId('header');
			//适配iOS 7+，Android 4.4+状态栏
			$api.fixStatusBar(header);

			var headerPos = $api.offset(header);
			var main = $api.byId('main');
			var mainPos = $api.offset(main);
			//			api.openFrame({
			//				name: 'main',
			//				url: 'main_frm.html',
			//				bounces: true,
			//				rect: {
			//					x: 0,
			//					y: headerPos.h,
			//					w: 'auto',
			//					h: mainPos.h - 50
			//				}
			//			});

			api.openFrameGroup({
				name: 'main_frms',
				background: '#fff',
				scrollEnabled: true,     //（可选项）页面内容超出后是否可以滚动，默认为true，只支持iOS
				rect: {
					x: 0,
					y: headerPos-50,
					w: 'auto',
					h: mainPos.h - 50
				},
				index: 0,
				frames: [{
					name: 'main_frm1',
					url: 'frms1.html',
				}, {
					name: 'main_frm2',
					url: 'frms2.html',
				}, {
					name: 'main_frm3',
					url: 'frms3.html',
				}, {
					name: 'main_frm4',
					url: 'frms4.html',
				}, {
					name: 'main_frm5',
					url: 'frms5.html',
				}]
			}, function(ret, err) {
				var index = ret.index;
				$('footer li').removeClass('active-success');
				$('footer li').eq(index).addClass('active-success');
			});

		};
		
		
		function setFrm(index) {
			api.setFrameGroupIndex({
			    name: 'main_frms',
			    index: index,
			});
		}
	</script>

</html>
